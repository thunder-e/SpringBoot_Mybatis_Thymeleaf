<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- name태그 -->
<head th:replace="/fragments/default :: head('Member Join')">
<meta charset="UTF-8">
<title>Member Join</title>
</head>
<body>
	<!-- header -->
	<div th:replace="/fragments/default :: header"></div>
	<!-- jumbotron -->
	<div th:replace="/fragments/default :: jumbotron"></div>
	<!-- /member/memberJoin -->
	<!-- com....member.MemberController.setJoin -->
	
	
	
	<div class="container">
	<h1>Member Join Page</h1>
		<form id="frm" th:object="${memberVO}" action="./join" th:action="@{join}" method="post" enctype="multipart/form-data">
		  <div class="form-group">
		    <label for="username">ID</label>
		    <input type="text" class="form-control" id="username" th:field="*{username}">
		    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
		  </div>
		  <div class="form-group">
		    <label for="password1">Password</label>
		    <input type="password" class="form-control" id="password1" th:field="*{password1}">
		    <p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></p>
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" th:field="*{password}">
		    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
		  </div>		  
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control" id="name" th:field="*{name}">
		    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		  </div>
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input type="email" class="form-control" id="email"th:field="*{email}">
		    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
		  </div>
		  <div class="form-group">
		    <label for="phone">Phone</label>
		    <input type="text" class="form-control" id="phone" th:field="*{phone}">
		    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
		  </div>
		  
			<div class="form-group">
				<label for="avatar">Avatar</label> 
				<input type="file" class="form-control etc" id="avatar" name="avatar">  <!-- parameter 이름이 avatar -->
			<!-- 비어 있으면 X -->
			</div>

		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
	
	
	
	<!-- footer -->
	<div th:replace="/fragments/default :: footer"></div>

</body>
</html>
