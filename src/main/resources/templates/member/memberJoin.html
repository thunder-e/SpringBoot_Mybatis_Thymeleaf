<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- name태그 -->
<head th:replace="/fragments/default :: head('Member Join')">
<meta charset="UTF-8">
<title>Member Join</title>
</head>
<body>
	<!-- header -->
	<div th:replace="/fragments/default :: header"></div>
	<!-- jumbotron -->
	<div th:replace="/fragments/default :: jumbotron"></div>
	<!-- /member/memberJoin -->
	<!-- com....member.MemberController.setJoin -->
	
	
	
	<div class="container">
	<h1>Member Join Page</h1>
		<form id="frm" action="./join" th:action="@{join}" method="post" enctype="multipart/form-data">
		  <div class="form-group">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" id="username" name="username">
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" name="password">
		  </div>		  
		  <div class="form-group">
		    <label for="password1">Password</label>
		    <input type="password" class="form-control" id="password1" name="password1">
		  </div>
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control" id="name" name="name">
		  </div>
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input type="text" class="form-control" id="email" name="email">
		  </div>
		  <div class="form-group">
		    <label for="phone">Phone</label>
		    <input type="text" class="form-control" id="phone" name="phone">
		  </div>
		  
			<div class="form-group">
				<label for="avatar">Avatar</label> 
				<input type="file" class="form-control etc" id="avatar" name="avatar">  <!-- parameter 이름이 avatar -->
			<!-- 비어 있으면 X -->
			</div>

		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
	
	
	
	<!-- footer -->
	<div th:replace="/fragments/default :: footer"></div>

</body>
</html>
