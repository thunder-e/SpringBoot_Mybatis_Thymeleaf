<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- name태그 -->
<head th:replace="/fragments/summernote :: head(|${board} update|)">
<meta charset="UTF-8">
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
</head>
<body>
	<!-- header -->
	<div th:replace="/fragments/default :: header"></div>
	<!-- jumbotron -->
	<div th:replace="/fragments/default :: jumbotron"></div>
	
	<div class="container">
											<!-- action이라는 data를 꺼내서 form으로 보내주자 -->
		<div th:replace="/fragments/boardForm :: form(${action})">
			<!-- form -->
		</div>
		
	</div>
	

	<!-- footer -->
	<div th:replace="/fragments/default :: footer"></div>
<!-- include summernote css/js -->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script type="text/javascript">
	$("#contents").summernote();
</script>
</body>
</html>
